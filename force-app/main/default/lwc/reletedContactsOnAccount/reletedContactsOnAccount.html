<template>
        <article class="slds-card">
            <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate" >
                <div class="slds-media__figure" >
                    <span class="slds-icon_container slds-icon-standard-contact" title="contact">
                        <lightning-icon icon-name="standard:contact" alternative-text="Contact" title="Contact"></lightning-icon>
                        <span class="slds-assistive-text">{customLabels.contactLabel}</span>
                    </span>
                </div>
                <div class="slds-media__body">
                <h2 class="slds-card__header-title">
                    <a href="#" class="slds-card__header-link slds-truncate" title="Contacts">
                    <span>{customLabels.reletedContactsLabel}</span>
                    </a>
                </h2>
                </div>
                <div class="slds-no-flex">
                    <button class="slds-button slds-button_neutral" onclick={createNewContact} aria-haspopup="dialog">{customLabels.newLabel}</button>
                </div>
            </header>
            </div>
            <div class="slds-card__body">
                <ul class="slds-grid slds-wrap">
                    <li class="slds-p-horizontal_medium  slds-size_1-of-3"  for:each = {contactList} key = {contact_i.Id} for:item="contact_i" for:index="index">
                        <article>
                            <div class="slds-media__figure" >
                                <span class="slds-icon_container slds-icon-standard-contact">
                                    <lightning-icon  icon-name="standard:contact" alternative-text={customLabels.contactLabel} title={customLabels.contactLabel}></lightning-icon>
                                </span>
                            </div>
                            <div class="slds-media__body">
                                <div class="slds-grid slds-grid_align-spread slds-has-flexi-truncate">
                                  <h3 class="slds-truncate" title={contact_i.Name}>
                                    <span>
                                        <a  data-id={contact_i.Id} onclick={handlerContactNavigate} >{contact_i.Name}</a>
                                    </span>
                                  </h3>
                                  <div class="slds-shrink-none">

                                    <lightning-button-menu  icon-size = "x-small" alternative-text="Show menu">
                                        <lightning-menu-item value={contact_i} label={customLabels.deleteLabel} onclick={deleteContactHandler}></lightning-menu-item>
                                    </lightning-button-menu>

                                  </div>
                                </div>
                                <div class="slds-tile__detail">
                                    <dl class="slds-list_horizontal slds-wrap">
                                      <dt class="slds-item_label slds-text-color_weak slds-truncate" title={customLabels.emailLabel}>{customLabels.emailLabel}:</dt>
                                      <dd class="slds-item_detail slds-truncate" title={contact_i.Email}>{contact_i.Email}</dd>
                                      <dt class="slds-item_label slds-text-color_weak slds-truncate" title={customLabels.phoneLabel}>{customLabels.phoneLabel}:</dt>
                                      <dd class="slds-item_detail slds-truncate" title={contact_i.Phone}>{contact_i.Phone}</dd>
                                    </dl>
                                </div>
                            </div>
                        </article>
                    </li>
                </ul>
            </div>
        </article>
</template>
